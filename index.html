<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container"> 
        <div class="sidebar">
            <div class="first">
                <div><img src='svg/view-dashboard-variant.svg'>Dashboard</div>
            </div>
            <div class="second">
                <div><img src='svg/home.svg'>Home</div>
                <div><img src='svg/account-outline.svg'>Profile</div>
                <div><img src='svg/message-reply.svg'>Messages</div>
                <div><img src='svg/history.svg'>History</div>
                <div><img src='svg/file-document-multiple-outline.svg'>Tasks</div>
                <div><img src='svg/account-group.svg'>Communities</div>
            </div>
            <div class="third">
                <div><img src='svg/cog-box.svg'>Settings</div>
                <div><img src='svg/face-agent.svg'>Support</div>
                <div><img src='svg/shield-account.svg'>Privacy</div>
            </div>
        </div>
        <div class="header">
            <div class="firstrow">
                <div class="searchbar">
                    <label for="search"><img src='svg/magnify.svg'></label>
                    <input type="search" id="search" name="search">
                </div>
                <div class="profile">
                    <div class="notifications"><img src='svg/bell-badge.svg'></div>
                    <div class="profilepicture"><img src="svg/face-man-profile.svg"></div>
                    <div class="profilename">Vincent</div>
                </div>
            </div>
            <div class="secondrow">
                <div class="status">
                    <div class="profilepicture"><img src="svg/face-man-profile.svg"></div>
                    <div class="greeting">
                        <div class="greeting1">Hi,there</div>
                        <div class="greeting2">blank (@blank)</div>
                    </div>
                </div>
                <div class="tabs">
                    <div class="new">New</div>
                    <div class="upload">Upload</div>
                    <div class="share">Share</div>
                </div>
            </div>
        </div>
        <div class="content">
            <div class="middle">
                <div class="title">Your Projects</div>
                <div class="cards">
                    <div class="card">2</div>
                    <div class="card">2</div>
                    <div class="card">2</div>
                    <div class="card">2</div>
                    <div class="card">2</div>
                    <div class="card">2</div>
                </div>
            </div>
            <div class="right-sidebars">
                <div class="announcements">
                    <div class="title">Announcements</div>
                    <div class="sidebarcontainer">
                        <div class="information">
                            <div class="card">2</div>
                            <div class="card">2</div>
                            <div class="card">2</div>
                        </div>    
                    </div>
                </div>
                <div class="trending">
                    <div class="title">Trending</div>
                    <div class="sidebarcontainer">
                        <div class="contacts">
                            <div class="contact">2</div>
                            <div class="contact">2</div>
                            <div class="contact">2</div>
                            <div class="contact">2</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
