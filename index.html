<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <div class="first">
                <div>Dashboard</div>
            </div>
            <div class="second">
                <div>Home</div>
                <div>Profile</div>
                <div>Messages</div>
                <div>History</div>
                <div>Tasks</div>
                <div>Communities</div>
            </div>
            <div class="third">
                <div>Settings</div>
                <div>Support</div>
                <div>Privacy</div>
            </div>
        </div>
        <div class="header">
            <div class="searchbar">
                <label for="search">Magnifying Glass SVG</label>
                <input type="search" id="search" name="search">
            </div>
            <div class="profile">
                <div class="notifications">Notification placeholder</div>
                <div class="profilepicture">Profilepicture placeholder</div>
                <div class="profilename">Vincent</div>
            </div>
            <div class="status">
                <div class="profilepicture">Profilepicture placeholder</div>
                <div class="greeting">Hi,there blank (@blank)</div>
            </div>
            <div class="tabs">
                <div class="new">New</div>
                <div class="upload">Upload</div>
                <div class="share">Share</div>
            </div>
        </div>
        <div class="content">
            <div class="cards">
                <div class="title">Your Projects</div>
                <div class="card">2</div>
                <div class="card">2</div>
                <div class="card">2</div>
                <div class="card">2</div>
                <div class="card">2</div>
                <div class="card">2</div>
            </div>
            <div class="right-sidebars">
                <div class="announcements">
                    <div class="title">Announcements</div>
                    <div class="information">
                        <div class="card">2</div>
                        <div class="card">2</div>
                        <div class="card">2</div>
                    </div>
                </div>
                <div class="trending">
                    <div class="title">Trending</div>
                    <div class="contacts">
                        <div class="contact">2</div>
                        <div class="contact">2</div>
                        <div class="contact">2</div>
                        <div class="contact">2</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
